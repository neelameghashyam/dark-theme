<div class="sidenav">
  <div class="sidenav-header">
    <div class="img-container">
      <img [width]="profilePicSize()" [height]="profilePicSize()" src="assets/image.png" alt="My Picture" />
    </div>
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
      <h2>Your channel</h2>
      <p>Raya</p>
    </div>
  </div>
  <mat-nav-list>  
    <a mat-list-item 
      class="menu-item"
      *ngFor="let item of menuItems()" 
      [routerLink]="item.route"
      routerLinkActive="selected-menu-item"
      #rla="routerLinkActive"
      [activated]="rla.isActive">
      <mat-icon [fontSet]="rla.isActive ? 'material-icons': 'material-icons-outlined'" matListItemIcon>{{item.icon}}</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span> 
    </a>
  </mat-nav-list>
</div>
